<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Generator Diagram Skripsi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">ðŸš€ SQL to Draw.io Generator</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST">
                    <label class="form-label">Paste SQL Database (phpMyAdmin Dump):</label>
                    <textarea name="sql_content" class="form-control" rows="10"
                        placeholder="CREATE TABLE ..."></textarea>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Generate Diagram</button>
                </form>

                {% if success %}
                <div class="mt-4 alert alert-success">
                    <h5>ðŸŽ‰ Berhasil! Silakan unduh file kamu:</h5>
                    <div class="d-flex gap-2">
                        <a href="{{ erd }}" class="btn btn-success" download>Download ERD (.drawio)</a>
                        <a href="{{ class_diag }}" class="btn btn-purple"
                            style="background-color: #9673a6; color: white;" download>Download Class Diagram
                            (.drawio)</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
